<div style=font-size:14px;color:#333333;font-weight:normal;font-style:normal;text-align:left;font-family:Arial,Helvetica,sans-serif;white-space:nowrap>
    <label for="interim-due-date">Is After Interim Due Date: </label>

    <label for="cap-approved">Approved by CAP Staff: </label>

<h2 style="font-size:14px;color:#333333;font-weight:bold;font-style:normal;text-align:left;font-family:Arial,Helvetica,sans-serif;white-space:nowrap">
    Step 2: Upload/Replace files
</h2>


<!-- modal -->
<div id="uploadSection">

    <div id="upload-message"></div>

    <div id="file-catcher">
        <div id="file-input-section">
            <div style="font-size:14px; font-weight:bold; text-align:left; white-space:nowrap; color:Blue;">
                <input id="file-input" type="file" multiple="multiple" class="inputFile" style="display:none"/>
                <label for="file-input" class="inputFileLabel">UPLOAD ONE OR MULTIPLE FILE(S)</label>
            </div>
        </div>
        <div id="input-message"></div>
        <div style="margin:10px">
            <div id="file-list-display"></div>
        </div>
        <button type="submit" id="file-button" class="submitButtonLabel">BEGIN UPLOADING</button>
    </div>
</div>

<!--x: <div id="fw"></div>-->


<div id="downloadSection">
    <div value="#{elssrfevaluiBundle['label.insilico.step3']}"
         inlineStyle="font-size:14px; color:#333333; font-weight:bold; font-style:normal; text-align:left; font-family:Arial, Helvetica, sans-serif;"
         noWrap="true" id="ot13"></div>
    <div clientComponent="true"
         inlineStyle="font-size:14px;color:#333333;font-weight:normal;font-style:normal;text-align:left;font-family:Arial,Helvetica,sans-serif;white-space:nowrap">
        <div style="margin:10px">
            <div id="download-message"></div>

            </div>
        </div>
